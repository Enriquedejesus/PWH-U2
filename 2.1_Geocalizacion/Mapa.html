<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Document</title>
    <style>
        #mapa {
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="mapa" style=" width: 600px; height: 400px;"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('mapa').setView([19.879995, -97.384083], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([19.879995, -97.384083]).addTo(map);
        marker.bindPopup("<b>Hola aqui es un punto </b><br>PUNTO EN EL MAPA").openPopup();
        
        function onMapClick(e) {
            alert("Ubicacion " + e.latlng.lng);
            
        }

        map.on('click', onMapClick);


    </script>



</body>

</html>
